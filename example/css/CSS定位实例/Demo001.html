<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<style type="text/css">
			h2.r_pos_left {
				position:relative;
				left:-20px;
			}
			h2.r_pos_right {
				position:relative;
				left:20px;
			}
			
			h2.a_pos_left {
				position:absolute;
				left:100px;
				top:200px;
			}
			
			h2.f_pos_left {
				position:fixed;
				left:5px;
				top:250px;
			}
			h2.f_pos_right {
				position:fixed;
				right:5px;
				top:5px;
			}
		</style>
	</head>
	<body>
	<h2>正常位置显示标题</h2>
	<h2 class="r_pos_left">相对于正常向左</h2>
	<h2 class="r_pos_right">相对于正常向右</h2>
	<h2 class="a_pos_left">绝对位置</h2>
	
	<h2 class="f_pos_left">固定位置-左</h2>
	<h2 class="f_pos_right">固定位置-右</h2>
	</body>
</html>
