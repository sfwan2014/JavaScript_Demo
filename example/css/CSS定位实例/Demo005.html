<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<style type="text/css">
			img.in 
			{
				position:absolute;
				left:0px;
				top:0px;
				z-index:-1;
			}
			img.out
			{
				position:absolute;
				left:0px;
				top:100px;
				z-index:1;
			}
		</style>
	</head>
	<body>
	<h1>这是一个标题</h1>
	<img class="in" src="http://www.w3school.com.cn/i/eg_mouse.jpg" />
	<p>默认的 z-index 是 0。Z-index -1 拥有更低的优先级。</p>
	
	<h1>这又是一个标题</h1>
	<img class="out" src="http://www.w3school.com.cn/i/eg_mouse.jpg" />
	<p>默认的 z-index 是 0。Z-index -1 拥有更低的优先级。</p>
	</body>
</html>
