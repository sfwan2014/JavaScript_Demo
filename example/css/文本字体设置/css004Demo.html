<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<style type="text/css">
			p.rightmargin {margin-right:5cm;}
			p.leftmargin {margin-left:3cm;}
			p.topmargin {margin-top:3cm;}
			p.bottommargin {margin-bottom:3cm;}	
			
			p.margin{margin:2cm 4cm 3cm 4cm;}
		</style>
	</head>
	<body>
	<h3>CSS 外边距 (margin) 实例：</h3>
	<p>这个段落没有指定外边距.</p>
	<p class="rightmargin">这个段落带有指定的右外边距。这个段落带有指定的右外边距。这个段落带有指定的右外边距。</p>
	
	<p class="leftmargin">这个段落带有指定的左外边距。这个段落带有指定的左外边距。这个段落带有指定的左外边距。</p>
	
	<p class="topmargin">这个段落带有指定的上外边距。</p>
	
	<p>这个段落没有指定外边距。</p>
	<p class="bottommargin">这个段落带有指定的下外边距。</p>
	<p>这个段落没有指定外边距。</p>
	
	<p class="margin">这个段落带有指定的外边距。这个段落带有指定的外边距。这个段落带有指定的外边距。这个段落带有指定的外边距。这个段落带有指定的外边距。</p>
	
	</body>
</html>
