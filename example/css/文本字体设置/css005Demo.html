<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<style type="text/css">
			td.test1 {padding: 1.5cm;}
			td.test2 {padding: 0.5cm 2.5cm;}
			
			td.bottom {padding-bottom: 2cm;}
			td.top {padding-top: 30%;}
			td.left {padding-left: 2cm;}
			td.right {padding-right: 10%;}
			
		</style>
	</head>
	<body>
	<h3>CSS 内边距 (padding) 实例：</h3>
	<table border="1">
		<tr>
			<td class="test1">
				这个表格单元的每个边拥有相等的内边距。
			</td>
		</tr>
	</table>
	<br />
	<table border="1">
		<tr>
			<td class="test2">
				这个表格单元的上和下内边距是 0.5cm，左和右内边距是 2.5cm。
			</td>
		</tr>
	</table>
	<br />
	<table border="1">
	<tr>
		<td class="bottom">这个表格单元拥有下内边距</td>
	</tr>
	</table>
	<br />
	<table border="1">
	<tr>
		<td class="top">这个表格单元拥有上内边距</td>
	</tr>
	</table>
	<br />
	<table border="1">
	<tr>
		<td class="left">这个表格单元拥有左内边距</td>
	</tr>
	</table>
	<br />
	<table border="1">
	<tr>
		<td class="right">这个表格单元拥有右内边距</td>
	</tr>
	</table>
	
	</body>
</html>
