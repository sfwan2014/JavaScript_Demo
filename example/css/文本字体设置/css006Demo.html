<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<style type="text/css">
			ul.disc {list-style-type: disc;}
			ul.circle {list-style-type: circle;}
			ul.square {list-style-type: square;}
			ul.none {list-style-type: none;}
			
			ol.decimal {list-style-type: decimal;}
			ol.lroman {list-style-type: lower-roman;}
			ol.uroman {list-style-type: upper-roman;}
			ol.lalpha {list-style-type: lower-alpha;}
			ol.ualpha {list-style-type: upper-alpha;}
		</style>
	</head>
	<body>
	<h3>无序列表项</h3>
	<ul class="disc">
	<li>咖啡</li>
	<li>牛奶</li>
	<li>可乐</li>
	</ul>
	<br />
	<ul class="circle">
	<li>咖啡</li>
	<li>牛奶</li>
	<li>可乐</li>
	</ul>
	<br />
	<ul class="square">
	<li>咖啡</li>
	<li>牛奶</li>
	<li>可乐</li>
	</ul>
	<br />
	<ul class="none">
	<li>咖啡</li>
	<li>牛奶</li>
	<li>可乐</li>
	</ul>
	<br />
	
	<h3>有序列表项</h3>
	<ol class="decimal">
		<li>咖啡</li>
		<li>牛奶</li>
		<li>可乐</li>
	</ol>
	<br />
	<ol class="lroman">
		<li>咖啡</li>
		<li>牛奶</li>
		<li>可乐</li>
	</ol>
	<br />
	<ol class="uroman">
		<li>咖啡</li>
		<li>牛奶</li>
		<li>可乐</li>
	</ol>
	<br />
	<ol class="lalpha">
		<li>咖啡</li>
		<li>牛奶</li>
		<li>可乐</li>
	</ol>
	<br />
	<ol class="ualpha">
		<li>咖啡</li>
		<li>牛奶</li>
		<li>可乐</li>
	</ol>
	<br />
	
	</body>
</html>
