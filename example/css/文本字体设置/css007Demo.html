<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<style type="text/css">
			ul.image {list-style-image: url('http://www.w3school.com.cn/i/eg_arrow.gif');}
			ul.alls {list-style: square inside url('http://www.w3school.com.cn/i/eg_arrow.gif');}
			ul.inside {list-style-position: inside;}
			ul.outside {list-style-position: outside;}
		</style>

	</head>
	<body>
		<ul class="image">
			<li>葡萄</li>
			<li>橘子</li>
			<li>苹果</li>
		</ul>
		<ul class="alls">
			<li>葡萄</li>
			<li>橘子</li>
			<li>苹果</li>
		</ul>
		
		<ul class="inside">
			<li>葡萄</li>
			<li>橘子</li>
			<li>苹果</li>
		</ul>
		<ul class="outside">
			<li>葡萄</li>
			<li>橘子</li>
			<li>苹果</li>
		</ul>
	
	</body>
</html>
