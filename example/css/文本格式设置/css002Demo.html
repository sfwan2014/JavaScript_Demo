<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<style type="text/css">
			body {color:red;}
			h1 {color:#00ff00;}
			p.ex {color:rgb(0,0,255);}
		</style>
	</head>
	<body>
	<h1>文本颜色设置</h1>
	<p>这是一段普通的段落, 该文本是红色的, 在body选择器中定义了本页面的默认文本颜色</p>
	<p class="ex">该段落定义了 class=ex. 该段落的文本是蓝色的.</p>
	<p><a href="http://www.w3school.com.cn/tiy/t.asp?f=csse_color">查看详情</a></p>
	</body>
</html>
