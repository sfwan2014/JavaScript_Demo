<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<style type="text/css"> 
		h1 {text-align:center;}
		h2 {text-align:left;}
		h3 {text-align:right;}
		
		h1.ex {text-decoration: overline; text-align:left;}
		h2.ex {text-decoration: line-through; text-align:left;}
		h3.ex {text-decoration: underline; text-align:left;}
		h4.ex {text-decoration: blink; text-align:left;}
		a {text-decoration: none;}
		</style>
	</head>
	<body>
	<h1>对齐文本</h1>
	<h2>对齐文本</h2>
	<h3>对齐文本</h3>
	
	<h1 class="ex">修饰文本</h1>
	<h2 class="ex">修饰文本</h2>
	<h3 class="ex">修饰文本</h3>
	<h4 class="ex">修饰文本</h4>
	<p><a href="http://www.w3school.com.cn">这是个连接</a></p>
	</body>
</html>
