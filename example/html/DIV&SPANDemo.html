<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		
		<style type="text/css">
		div#container {width:500px}
		div#header {background-color:#99bbbb;}
		div#menu {background-color:#ffff99;height:200px;width:150px;float:left;}
		div#content {background-color:#eeeeee;height:200px;width:350px;float:left;}
		div#footer {background-color:#99bbbb;clear:both;text-align:center;}
		h1 {margin-bottom:0;}
		h2 {margin-bottom:0;font-size:18px;}
		ul {margin:0;}
		li {list-style:none;}
		</style>
	</head>
	<body>
	<h3 align="center">使用&lt;div&gt;元素的网页布局</h3>
	<div id="container">
		<div id="header">
			<h1>Main Title of Web page</h1>
		</div>
		<div id="menu">
			<h2>Menu</h2>
			<ul>
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
			</ul>
		</div>
		<div id="content">
			Content goes here
		</div>
		<div id="footer">
			Copyright W3School.com.cn
		</div>
	</div>

	<br />
	<br />
	<br />
	<h3 align="center">使用&lt;table&gt;元素的网页布局<h3>
	<table width="500" border="0">
	<tr>
		<td colspan="2" style="background-color:#99bbbb";>
			<h1>Main Title of Web Page</h1>
		</td>
	</tr>
	<tr valign="top">
		<td style="background-color:#ffff99;width=100px;text-align:top;">
			<b>Menu</b><br />
			HTML<br />
			CSS<br />
			JavaScript<br />
		</td>
		<td style="background-color:#eeeeee;height:200px;width:400px;text-align:top;">
			Content goes here
		</td>
	</tr>
	<tr>
		<td colspan="2" style="background-color:#99bbbb;text-align:center;">
			Copyright W3School.com.cn
		</td>
	</tr>
	</table>

	</body>
</html>
