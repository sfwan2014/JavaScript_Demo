	<h3 align="center">图片背景</h3>
	<p align="center">git 和 jpg 文件均可以用作HTML背景</p>
	<p align="center">如果图像小于页面,图像会进行重复</p>
	<img src="http://h.hiphotos.baidu.com/image/pic/item/503d269759ee3d6d6296492241166d224e4ade83.jpg" alt="Big Boat" width="200" height="300">
	
	<h3>未设置对齐方式的图像: </h3>
	<p>图像<img src="./test.png">在文本中</p>
	<h3>已设置对齐方式的图像: </h3>
	<p>图像<img src="./test.png" align="bottom">在文本中</p>
	<p>图像<img src="./test.png" align="top">在文本中</p>
	<p>图像<img src="./test.png" align="middle">在文本中</p>
	<p>bottom 是默认的对齐方式</p>
	
	<p>
	<img src="./test.png" align="left">
	带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
	</p>
	<p>
	<img src="./test.png" align="right" width="70" height="70">
	带有图像的一个段落。图像的 align 属性设置为 "right"。图像将浮动到文本的右侧。
	</p>
	
	<p>
	图像作为连接使用:
	<a href="http://h.hiphotos.baidu.com/image/pic/item/503d269759ee3d6d6296492241166d224e4ade83.jpg">
	<img border="0" src="./test.png">
	</a>
	</p>
