<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

		<title>购买转让</title>
		<link href="../css/HomePage.css" rel="stylesheet" />

	<body>
		<div id="wrapper">
			<article id="Page-article">
				<table id="form" width="100%">
					<tbody>
						<tr>
							<td height="80" colspan="3" align="left" style="font-size:30px;color:#fff;padding-left:10px;">金宝宝第一期</td>
