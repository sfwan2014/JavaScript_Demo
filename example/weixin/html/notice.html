<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="../css/page2.css" rel="stylesheet" />
		<title>产品转让</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="scroll">
				<article id="Page-article">
					<div class="notice">
						<h1 class="notice-main">
							转让通知
						</h1>
						<p>
							客户您好,你的转让申请已经受理,详情如下:
						</p>
					</div>
					<ul class="detail">
						<li>产品名称: <span><b>金宝宝第一期</b></span></li>
						<li>额度 (元) : <span><i>100.00</i></span></li>
						<li>年化收益率: <span>8.8%</span></li>
						<li>产品到期日: <span>2015-01-01</span></li>
					</ul>
					<div class="accept">
						<button class="acceptBtn">接收转让</button>
					</div>
				</article>
			</div>
		</div>

	</body>
</html>
