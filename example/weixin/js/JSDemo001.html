<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<body>
	<p>Hello world</p>
	<div id="main">
		<p style="font-size:20px">通过id查找HTML元素</p>
		<p>本例查找id="intro"元素</p>
		<p style="color:#f00; background-color:#eee; height:40px; padding-top:10px;"><i>var x=document.getElementById("intro");</i></p>
		<br />
		
		<p style="font-size:20px">通过标签名查找HTML元素</p>
		<p>本例查找id="main"的元素,然后找main中的所有&lt;p&gt;元素</p>
		<p style="color:#f00; background-color:#eee; height:60px; padding-top:10px; padding-left:10px;"><i>
		var x=document.getElementById("main");
		<br />
		var y=x.getElementsByTagName("p");
		
		</i></p>
	</div>
	
	<script>
		var x=document.getElementById("main");
		var y=x.getElementsByTagName("p");
//		y[0].innerHTML= "改变第一个标签为p的元素内容";
		document.write('id 为 "main" 的div中的第一段文本是:' + y[4].innerHTML);
	</script>
	
	</body>
</html>
