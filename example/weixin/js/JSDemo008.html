<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<link href="demo.css" rel="stylesheet" />
	</head>
	<body>
	<div>
	<p class="b">为字符串添加样式</p>
	<script type="text/javascript">
		var txt="Hello World!";
		document.write("<p>Big: "+txt.big()+"</p>");
		document.write("<p>Small: "+txt.small() +"</p>");
		
		document.write("<p>Bold: "+txt.bold()+"</p>");
		document.write("<p>Italic: "+txt.italics() +"</p>");
		
		document.write("<p>Blink: "+txt.blink()+" (does not work in IE)</p>");
		document.write("<p>Fixed: "+txt.fixed() +"</p>");
		document.write("<p>Strike: "+txt.strike()+"</p>");
		
		document.write("<p>Fontcolor: "+txt.fontcolor("red")+"</p>");
		document.write("<p>Fontsize: "+txt.fontsize("4") +"</p>");
		
		document.write("<p>Lowercase: "+txt.toLowerCase()+"</p>");
		document.write("<p>Uppercase: "+txt.toUpperCase() +"</p>");
		
		document.write("<p>Subscript: "+txt.sub()+"</p>");
		document.write("<p>Superscript: "+txt.sup() +"</p>");
		
		document.write("<p>Link: "+txt.link("http://www.w3school.com.cn")+"</p>");
		
		var str="Hello world!";
		document.write(str.indexOf("Hello")+"<br />");
		document.write(str.indexOf("World")+"<br />");
		document.write(str.indexOf("world")+"<br />");
		
		document.write(str.match("Hello")+"<br />");
		document.write(str.match("World")+"<br />");
		document.write(str.match("world!")+"<br />");
		document.write(str.match("worlld")+"<br />");

		
		str="Visit Microsoft!";
		document.write(str.replace(/Microsoft/, "W3School")+"<br />");
		
		
		document.write(Date()+"<br />");
		
		var d=new Date();
		document.write("从1970/01/01 至今已过去 "+d.getTime()+"毫秒<br />");
		d.setFullYear(1992,10,1);
		document.write(d+"<br />");
		
		document.write(d.toUTCString()+"<br />");
		
		d=new Date();
		var weekday=new Array(7);
		weekday[0]="星期日";
		weekday[1]="星期一";
		weekday[2]="星期二";
		weekday[3]="星期三";
		weekday[4]="星期四";
		weekday[5]="星期五";
		weekday[6]="星期六";
		
		document.write("今天是: "+weekday[d.getDay()]);
	</script>
	</div>
	</body>
</html>
